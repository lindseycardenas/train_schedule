<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4">Trains</h1>
                    <hr class="my-4">
                    <p class="lead">We'll get you there</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pb-3">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pt-3">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group p-2">
                                    <label for="trainName">Train Name</label>
                                    <input type="trainName" class="form-control" id="train-name-input">
                                </div>
                                <div class="form-group p-2">
                                    <label for="destination">Destination</label>
                                    <input type="destination" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group p-2">
                                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="trainTime" class="form-control" id="train-time-input">
                                </div>
                                <div class="form-group p-2">
                                    <label for="frequency">Frequency(min)</label>
                                    <input type="frequency" class="form-control" id="frequency-input">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/app.js"></script>
</body>

</html>
